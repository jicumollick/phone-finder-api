<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>

    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- css link  -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1 class="text-center text-warning my-5">Welcome To Phone Finder</h1>

    <!-- search box  -->
    <div id="search-box container">
        <div class="w-50 w-sm-100 mx-auto">
            <div class="input-group">
                <input id="input" type="text" class="form-control" placeholder="Write a Phone Name">
                <button class="btn btn-warning" type="button" onclick="searchPhone()">Search</button>

            </div>
            <h5 id="error" class="text-center text-warning d-none">Sorry, No Phone Found</h5>
        </div>
    </div>

    <!-- single phone details  -->
    <div class="container">
        <div class="row">
            <div id="phoneDetails" class="d-flex justify-content-center">

            </div>
            <h5 id="error2" class="text-center text-warning d-none">Sorry, Details Not Available</h5>
        </div>
    </div>

    <!-- all phone showcase  -->
    <div class="container mt-5">
        <div id="phones-container" class="row d-flex justify-content-center">
        </div>
    </div>


    <!-- main script  -->
    <script src="./js/index.js"></script>
</body>

</html>
